<div style="height: 100px;"><div class="container ">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmitbtn()" class="panel panel-default">

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input formControlName="lemail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input formControlName="lpassword" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      <label>{{loginForm.controls.lpassword.value}}</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>
