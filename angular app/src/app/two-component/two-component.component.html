<table class="table table-dark">
  <thead>
    <tr>
      <th>Author</th>
      <th>File Name</th>
      <th>File Type</th>
      <th>Download</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let document of documents">

      <td>{{document.Record.author}}</td>
      <td>{{document.Record.filename}}</td>
      <td>{{document.Record.mimetype}}</td>
      <td>{{document.Key}}</td>
      <td><button class="btn btn-info" (click)="downloadFile(document.Key)"> Download file</button></td>
    </tr>
  </tbody>
</table>
<div *ngIf="visibility" class="row justify-content-center">
  <img src="../../assets/loading.gif" alt="" srcset="">
</div>
